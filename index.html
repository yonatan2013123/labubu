<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Labubu</title>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Varela Round', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 60px;
      letter-spacing: 2px;
      color: #ff5a5f;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #ff5a5f; }
      to { text-shadow: 0 0 20px #ff5a5f; }
    }
    .product {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: 20px auto;
      padding: 20px;
      max-width: 400px;
      animation: fadeInUp 1s;
      transition: 0.3s;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }
    .product img:hover {
      transform: scale(1.05);
    }
    .product h2 {
      margin-top: 0;
      color: #222;
    }
    .price {
      font-size: 24px;
      color: #28a745;
      margin: 10px 0;
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .buy-btn {
      background: linear-gradient(90deg, #ff5a5f, #ff9800);
      color: white;
      padding: 12px 32px;
      border: none;
      font-size: 20px;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }
    .buy-btn:hover {
      background: linear-gradient(90deg, #ff9800, #ff5a5f);
      transform: scale(1.07);
      box-shadow: 0 8px 24px rgba(0,0,0,0.22);
    }
    .buy-btn:after {
      content: "";
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(255,255,255,0.4);
      border-radius: 100%;
      width: 200px; height: 200px;
      transition: transform 0.3s, opacity 0.3s;
      pointer-events: none;
      opacity: 0;
    }
    .buy-btn:active:after {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
      transition: 0s;
    }
    .scroll-top-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px 15px;
      border: none;
      background: #ff5a5f;
      color: white;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      cursor: pointer;
      z-index: 10;
    }
    .whatsapp-btn {
      position: fixed;
      bottom: 90px;
      left: 20px;
      z-index: 100;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }
    /* טופס הרשמה */
    .signup-footer {
      position:fixed;
      bottom:0;
      left:0;
      width:100%;
      background:#fff8f8;
      padding:18px 0 10px 0;
      text-align:center;
      box-shadow:0 -2px 8px rgba(0,0,0,0.10);
      z-index:100;
      font-size:18px;
    }
    .signup-footer form {
      display:inline-block;
      max-width:380px;
      background:none;
    }
    .signup-footer input[type="email"],
    .signup-footer input[type="tel"] {
      padding:6px 10px;
      border-radius:6px;
      border:1px solid #ccc;
      margin:0 4px 5px 4px;
      font-size:16px;
    }
    .signup-footer button {
      background:#ff5a5f;
      color:#fff;
      border:none;
      padding:7px 18px;
      border-radius:18px;
      cursor:pointer;
      margin:0 8px;
      font-size:17px;
      transition:background .2s;
    }
    .signup-footer button:hover {
      background:#ff9800;
    }
    @media (max-width:600px) {
      .signup-footer form {max-width:99vw;}
      .signup-footer input, .signup-footer button {font-size:15px;padding:5px 10px;}
    }
  </style>
</head>
<body>

  <h1>Labubu</h1>

  <div class="product">
    <h2>בובת Labubu</h2>
    <div class="price">₪120</div>
    <button class="buy-btn" onclick="window.location.href='https://www.paypal.com/ncp/payment/8S42RNMGBWWGW'">לקנייה</button>
  </div>

  <div class="product">
    <img src="A64D8C50-A7D8-4646-8B66-74C1359804FC.png" alt="בובת מיסטרי פרימיום">
    <h2>בובת Labubu Secret</h2>
    <div class="price">₪150</div>
    <button class="buy-btn" onclick="window.location.href='https://www.paypal.com/ncp/payment/JV4CVR92BULG2'">לקנייה</button>
  </div>

  <!-- טופס הרשמה קבוע בתחתית הדף -->
  <footer class="signup-footer">
    <form action="https://formspree.io/f/xnqekvql" method="POST">
      <label for="email">אימייל:</label>
      <input type="email" name="email" id="email" required>
      <label for="phone">טלפון:</label>
      <input type="tel" name="phone" id="phone" required>
      <input type="hidden" name="_subject" value="הרשמה חדשה מהאתר">
      <button type="submit">הרשמה</button>
    </form>
  </footer>

  <div style="position:fixed;bottom:0;width:100%;z-index:-1;">
    <svg viewBox="0 0 1440 320" style="display:block;">
      <path fill="#ff5a5f" fill-opacity="0.3" d="M0,160L60,149.3C120,139,240,117,360,128C480,139,600,181,720,192C840,203,960,181,1080,176C1200,171,1320,181,1380,186.7L1440,192L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
    </svg>
  </div>

  <button class="scroll-top-btn" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">⬆</button>

  <a href="https://wa.me/972548700665" target="_blank" class="whatsapp-btn" title="צ'אט בוואטסאפ">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" width="56" height="56">
  </a>

</body>
</html>
