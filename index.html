<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Labubu</title>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <style>
    /* ...הקוד שלך נשאר כמו שהוא... */
  </style>
</head>
<body>

  <h1>Labubu</h1>

  <div class="product">
    <h2>בובת labubu רק למנוים</h2>
    <div class="price">₪120</div>
    <button class="buy-btn" id="buy-btn-120" style="display:none;" onclick="window.location.href='https://www.paypal.com/ncp/payment/8S42RNMGBWWGW'">לקנייה</button>
  </div>

  <div class="product">
    <img src="A64D8C50-A7D8-4646-8B66-74C1359804FC.png" alt="בובת מיסטרי פרימיום">
    <h2>labubu ללא מנוי</h2>
    <div class="price">₪150</div>
    <button class="buy-btn" onclick="window.location.href='https://www.paypal.com/ncp/payment/JV4CVR92BULG2'">לקנייה</button>
  </div>

  <!-- טופס הרשמה קבוע בתחתית הדף -->
  <footer class="signup-footer" id="signup-footer">
    <form id="signup-form">
      <label for="email">אימייל:</label>
      <input type="email" name="email" id="email" required>
      <label for="phone">טלפון:</label>
      <input type="tel" name="phone" id="phone" required>
      <button type="submit">הרשמה</button>
    </form>
  </footer>

  <!-- עיגול אות ראשונה של האימייל -->
  <div id="user-circle"></div>

  <div style="position:fixed;bottom:0;width:100%;z-index:-1;">
    <svg viewBox="0 0 1440 320" style="display:block;">
      <path fill="#ff5a5f" fill-opacity="0.3" d="M0,160L60,149.3C120,139,240,117,360,128C480,139,600,181,720,192C840,203,960,181,1080,176C1200,171,1320,181,1380,186.7L1440,192L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
    </svg>
  </div>

  <button class="scroll-top-btn" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">⬆</button>

  <!-- כפתור וואטסאפ עם המספר החדש -->
  <a href="https://wa.me/972559528533" target="_blank" class="whatsapp-btn" title="צ'אט בוואטסאפ">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" width="56" height="56">
  </a>

  <script>
    // בדוק אם המשתמש כבר נרשם
    const userEmail = localStorage.getItem('userEmail');
    if (userEmail) {
      document.getElementById('signup-footer').style.display = 'none';
      document.getElementById('buy-btn-120').style.display = 'inline-block';
      document.getElementById('user-circle').style.display = 'block';
      document.getElementById('user-circle').textContent = userEmail[0].toUpperCase();
    }

    // טיפול בהרשמה
    document.getElementById('signup-form').onsubmit = function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      if(email && phone) {
        localStorage.setItem('userEmail', email);
        localStorage.setItem('userPhone', phone);
        document.getElementById('signup-footer').style.display = 'none';
        document.getElementById('buy-btn-120').style.display = 'inline-block';
        document.getElementById('user-circle').style.display = 'block';
        document.getElementById('user-circle').textContent = email[0].toUpperCase();
      }
    };
  </script>
</body>
</html>
