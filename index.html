<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Labubu</title>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Varela Round', sans-serif;
      /* Set background image from background.jpg */
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 60px;
      letter-spacing: 2px;
      color: #ff5a5f;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      margin-bottom: 40px;
    }

    .product {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: 20px auto;
      padding: 20px;
      max-width: 400px;
      animation: fadeIn 1s ease-in;
    }

    .product img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }

    .product img:hover {
      transform: scale(1.05);
    }

    .product h2 {
      margin-top: 0;
      color: #222;
    }

    .price {
      font-size: 24px;
      color: #28a745;
      margin: 10px 0;
    }

    .buy-btn {
      background: #ff5a5f;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .buy-btn:hover {
      background: #e2474d;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <h1>Labubu</h1>

  <div class="product">
    <h2>בובת Labubu</h2>
    <div class="price">₪120</div>
    <button class="buy-btn" onclick="window.location.href='https://www.paypal.com/ncp/payment/8S42RNMGBWWGW'">לקנייה</button>
  </div>

  <div class="product">
    <img src="A64D8C50-A7D8-4646-8B66-74C1359804FC.png" alt="בובת מיסטרי פרימיום">
    <h2>בובת Labubu Secret</h2>
    <div class="price">₪150</div>
    <button class="buy-btn" onclick="window.location.href='https://www.paypal.com/ncp/payment/JV4CVR92BULG2'">לקנייה</button>
  </div>

</body>
</html>
