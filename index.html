<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>הבובות של יונתן</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to top right, #fff, #f7f7f7);
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .product {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: 20px auto;
      padding: 20px;
      max-width: 400px;
    }

    .product img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .product h2 {
      margin-top: 0;
      color: #222;
    }

    .price {
      font-size: 24px;
      color: #28a745;
      margin: 10px 0;
    }

    .buy-btn {
      background: #ff5a5f;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .buy-btn:hover {
      background: #e2474d;
    }
  </style>
</head>
<body>

  <h1>ברוכים הבאים לחנות של יונתן!</h1>

  <div class="product">
    <h2>בובת מיסטרי בוקס רגילה</h2>
    <div class="price">₪120</div>
    <button class="buy-btn">לקנייה</button>
  </div>

  <div class="product">
    <img src="A64D8C50-A7D8-4646-8B66-74C1359804FC.png" alt="בובת מיסטרי פרימיום">
    <h2>בובת מיסטרי בוקס פרימיום</h2>
    <div class="price">₪150</div>
    <button class="buy-btn">לקנייה</button>
  </div>

</body>
</html>
